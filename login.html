<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Student Shield</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        position: relative;
        overflow-x: hidden;
        overflow-y: auto;
        padding: 20px 0;
      }

      /* Animated background elements */
      .bg-animation {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
      }

      .circle {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        animation: float 15s infinite ease-in-out;
      }

      .circle:nth-child(1) {
        width: 80px;
        height: 80px;
        top: 10%;
        left: 20%;
        animation-delay: 0s;
      }

      .circle:nth-child(2) {
        width: 120px;
        height: 120px;
        top: 70%;
        left: 70%;
        animation-delay: 2s;
      }

      .circle:nth-child(3) {
        width: 60px;
        height: 60px;
        top: 40%;
        left: 80%;
        animation-delay: 4s;
      }

      .circle:nth-child(4) {
        width: 100px;
        height: 100px;
        top: 80%;
        left: 10%;
        animation-delay: 6s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-30px) rotate(180deg);
        }
      }

      .login-container {
        position: relative;
        z-index: 1;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 24px;
        padding: 2rem 2.5rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        width: 90%;
        max-width: 420px;
        backdrop-filter: blur(10px);
        animation: slideIn 0.6s ease-out;
        margin: auto;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .login-header {
        text-align: center;
        margin-bottom: 1.5rem;
      }

      .logo {
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1rem;
        font-size: 2rem;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      h1 {
        color: #2d3748;
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
      }

      .subtitle {
        color: #718096;
        font-size: 0.9rem;
        font-weight: 400;
      }

      .form-group {
        margin-bottom: 1.2rem;
      }

      label {
        display: block;
        color: #4a5568;
        font-weight: 500;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
      }

      input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        font-size: 0.95rem;
        font-family: "Poppins", sans-serif;
        transition: all 0.3s ease;
        background: #f7fafc;
        color: #2d3748;
      }

      input::placeholder {
        color: #a0aec0;
        opacity: 1;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
        background: #ffffff;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .password-container {
        position: relative;
      }

      .toggle-password {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1.2rem;
        color: #718096;
        transition: color 0.3s ease;
      }

      .toggle-password:hover {
        color: #667eea;
      }

      .remember-forgot {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.2rem;
        font-size: 0.85rem;
      }

      .remember-me {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: #4a5568;
      }

      .remember-me input[type="checkbox"] {
        width: auto;
        margin: 0;
        cursor: pointer;
        accent-color: #667eea;
      }

      .forgot-password {
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .forgot-password:hover {
        color: #764ba2;
      }

      .login-button {
        width: 100%;
        padding: 0.9rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        font-family: "Poppins", sans-serif;
      }

      .login-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 25px rgba(102, 126, 234, 0.5);
      }

      .login-button:active {
        transform: translateY(0);
      }

      .divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 1.2rem 0 1rem 0;
        color: #a0aec0;
        font-size: 0.85rem;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #e2e8f0;
      }

      .divider span {
        padding: 0 1rem;
      }

      .demo-credentials {
        background: linear-gradient(135deg, #f0f4ff 0%, #f5f0ff 100%);
        padding: 0.9rem;
        border-radius: 12px;
        border-left: 4px solid #667eea;
        margin-top: 0;
      }

      .demo-credentials h4 {
        color: #667eea;
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }

      .demo-credentials p {
        color: #4a5568;
        font-size: 0.85rem;
        margin: 0.3rem 0;
      }

      .demo-credentials strong {
        color: #2d3748;
      }

      .alert {
        padding: 1rem;
        border-radius: 12px;
        margin-bottom: 1rem;
        font-size: 0.9rem;
        display: none;
        animation: slideIn 0.3s ease-out;
      }

      .alert-error {
        background: #fff5f5;
        color: #c53030;
        border-left: 4px solid #fc8181;
      }

      .alert-success {
        background: #f0fff4;
        color: #276749;
        border-left: 4px solid #68d391;
      }

      .footer-text {
        text-align: center;
        color: rgba(255, 255, 255, 0.9);
        margin-top: 2rem;
        font-size: 0.9rem;
      }

      .footer-text a {
        color: white;
        text-decoration: none;
        font-weight: 600;
      }

      @media (max-width: 480px) {
        body {
          padding: 10px 0;
        }

        .login-container {
          padding: 1.5rem 1.2rem;
        }

        h1 {
          font-size: 1.3rem;
        }

        .logo {
          width: 50px;
          height: 50px;
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-animation">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>

    <div class="login-container">
      <div class="login-header">
        <div class="logo">üõ°Ô∏è</div>
        <h1>Welcome !</h1>
        <p class="subtitle">Sign in to access Student Shield</p>
      </div>

      <div id="alert" class="alert"></div>

      <form id="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
            autocomplete="username"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-container">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
              autocomplete="current-password"
            />
            <button type="button" class="toggle-password" id="toggle-password">
              üëÅÔ∏è
            </button>
          </div>
        </div>

        <div class="remember-forgot">
          <label class="remember-me">
            <input type="checkbox" id="remember" name="remember" />
            <span>Remember me</span>
          </label>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <button type="submit" class="login-button">Sign In</button>
      </form>
    </div>

    <script>
      // Toggle password visibility
      document
        .getElementById("toggle-password")
        .addEventListener("click", function () {
          const passwordInput = document.getElementById("password");
          const type =
            passwordInput.getAttribute("type") === "password"
              ? "text"
              : "password";
          passwordInput.setAttribute("type", type);
          this.textContent = type === "password" ? "üëÅÔ∏è" : "üîì";
        });

      // Handle form submission
      document
        .getElementById("login-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const remember = document.getElementById("remember").checked;

          // Show loading state
          const button = e.target.querySelector('button[type="submit"]');
          const originalText = button.textContent;
          button.textContent = "Signing in...";
          button.disabled = true;

          try {
            const response = await fetch("/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ username, password, remember }),
            });

            const result = await response.json();

            if (response.ok && result.success) {
              showAlert("Login successful! Redirecting...", "success");

              // Store session
              if (remember) {
                localStorage.setItem("logged_in", "true");
              } else {
                sessionStorage.setItem("logged_in", "true");
              }

              // Redirect after short delay
              setTimeout(() => {
                window.location.href = "/dashboard";
              }, 1000);
            } else {
              showAlert(
                result.message || "Invalid credentials. Please try again.",
                "error"
              );
              button.textContent = originalText;
              button.disabled = false;
            }
          } catch (error) {
            console.error("Login error:", error);
            // For demo purposes, check credentials client-side
            const validUsers = {
              admin: "admin123",
              student: "student123",
              teacher: "teacher123",
            };

            if (validUsers[username] && validUsers[username] === password) {
              showAlert("Login successful! Redirecting...", "success");

              // Store session
              if (remember) {
                localStorage.setItem("logged_in", "true");
                localStorage.setItem("username", username);
              } else {
                sessionStorage.setItem("logged_in", "true");
                sessionStorage.setItem("username", username);
              }

              // Redirect after short delay
              setTimeout(() => {
                window.location.href = "/dashboard";
              }, 1000);
            } else {
              showAlert("Invalid credentials. Please try again.", "error");
              button.textContent = originalText;
              button.disabled = false;
            }
          }
        });

      function showAlert(message, type) {
        const alert = document.getElementById("alert");
        alert.textContent = message;
        alert.className = `alert alert-${type}`;
        alert.style.display = "block";

        if (type === "error") {
          setTimeout(() => {
            alert.style.display = "none";
          }, 5000);
        }
      }

      // Auto-fill demo credentials on forgot password click
      document
        .querySelector(".forgot-password")
        .addEventListener("click", function (e) {
          e.preventDefault();
          document.getElementById("username").value = "admin";
          document.getElementById("password").value = "admin123";
          showAlert(
            "Demo credentials filled. Click Sign In to continue.",
            "success"
          );
        });
    </script>
  </body>
</html>
